<body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    const getData = async () => {
      const request = await fetch("http://api.nobelprize.org/v1/prize.json");
      const data = await request.json();
      return data;
    };

    getData().then(result => {
    let a = new Array();
      document.write("<center><h1><i> Prize Won for Chemistry Category between 2000-2019 </i></h1></center><br>");
      document.write("<div class='container'><table class='table table-bordered' cellpadding='20px;' border='2px' border-radius='5px'></thead><tr style='background-color:green;'> <th scope='col'> First Name </th>  <th scope='col'> Last Name </th>  <th scope='col'>Year</th> <th scope='col'>Win Award for Chemistry</th> <th scope='col'>Motivation</th> </tr></thead>");

      for(let i=0; i<result.prizes.length; i++){
    
            if (result.prizes[i].category == "chemistry" && result.prizes[i].year >=2000 && result.prizes[i].year <=2019)
            {
            var l = result.prizes[i].laureates.length
            for(var j=0; j<l; j++)
            {
                document.write("<tr class='design'> <td scope='row'>"+ result.prizes[i].laureates[j].firstname +"</td> <td scope='row'>" + result.prizes[i].laureates[j].surname +"</td> <td scope='row'>"+ result.prizes[i].year + "</td> <td scope='row'>"+ result.prizes[i].category + "</td> <td scope='row'>"+ result.prizes[i].laureates[j].motivation+ "</td> </tr>");

                }      
            }
        }
        document.write("</table></div>")

    }).catch((error)=>{
        document.write("Error");
    });
  </script>
