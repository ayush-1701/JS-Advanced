<html>
    <head></head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Git Search</title>

   <style type="text/css">
 
</style>
<body>

            <div class="mb-3">
                <h1> Enter Owner and Repository name </h1>
            <label for="owner" class="form-label">Owner Name</label>
            <input type="email" class="form-control" id="owner" placeholder="ayush-1701">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repository Name</label>
            <input type="text" class="form-control" id="repo" placeholder="JS-Advanced">
            </div>
    

            <div class="d-grid gap-2 col-6 mx-auto" style="padding: 20px;">
                <button class="btn btn-succress" type="button" id="submit">Submit</button>
            </div>
      

   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<script>

   $(document).ready(()=>{
       $("#submit").click( ()=>{
        var x = document.getElementById("owner").value;
        var y = document.getElementById("repo").value;
           let url = `https://api.github.com/search/repositories?q=${x}/${y}`;

           $.ajax({
               url:url,
               type:'get',
               dataType:'json',
               success: function(result){
    
                   var license_name = null
                    if (result.items[0].license != null)
                        license_name = result.items[0].license.name
                    else
                        license_name = null

                    document.write(` <div style="line-height: 30px; font-size:20px; font-weight:bold; background-color:grey;">{<br>` );
                    document.write(` &emsp; name : ${result.items[0].name},<br> &emsp; full_name : ${result.items[0].full_name}, <br>&emsp; private : ${result.items[0].private},<br>&emsp; Owner : {<br> &emsp; login : ${result.items[0].owner.login}<br>`)

                 $.ajax({
                    url:"https://api.github.com/users/ayush-1701",
                    type:'get',
                    dataType:'json',
                    success: function(datas){
                        document.write(`&emsp; followerCount : ${datas.followers}, <br> &emsp; followingCount : ${datas.following} <br>&emsp;},<br>`);
                        document.write(`&emsp; license : ${license_name}, <br> &emsp; score : ${result.items[0].score}  <br>} </div>`)

                    }}
                )
        },
   error : function(error){
		alert("error");
		
    }
               
            })
        } )
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




</body>
